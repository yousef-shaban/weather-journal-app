<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!-- start header -->
    <div class="header">
        <div class="logo"><span>Weather Journal</span></div>
    </div>
    <!-- end header -->
    
    <!-- start main -->
    <div class="main">

        <div class="container">
            <div class="zip">
                <label for="zip">Enter Zipcode here</label>
                <input id="zip" type="text" placeholder="Enter The Country ZIP Code Here...">

                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="20"></textarea>

                <button id="generate" type = "submit"> Generate </button>
            </div>
            <div id = "result" class="result">
                <div class="left-side">
                    <div id="name">Country</div>
                    <div id = "date">Date</div> 
                    <div id="desc">Description</div>
                </div>
                <div class="right-side">
                    <!-- <i class="fas fa-cloud"></i> -->
                    
                    <div id = "temp">Temp</div>
                    <div id = "content">What Do You Feel</div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main -->
    <script src="app.js"></script>
</body>
</html>
